{{ range .Pages }}
<div class="item mb-3">
  <div class="item-heading row align-items-center mb-2">
    <h4 class="item-title col-12 col-md-6 col-lg-6 mb-2 mb-md-0">{{ .Params.title }}</h4>
    <div class="item-meta col-12 col-md-6 col-lg-6 text-muted text-left text-md-right">{{ .Params.company }} |
      {{ .Params.dates }}
    </div>
  </div>
  <div class="item-content">
    <p>{{ with .Summary }}{{ . | markdownify }}{{ end }}</p>
    <ul class="resume-list">
      {{range .Params.details}}
      <li>{{ with . }}{{ . | markdownify }}{{ end }}</li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
