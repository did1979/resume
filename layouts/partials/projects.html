
                            <section class="project-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "projects" }}</h3>

                                {{ range (where .Site.RegularPages.ByDate.Reverse "Section" "in" "projets") }}
                                <div class="item mb-3">
                                    <div class="item-heading row align-items-center mb-2">
                                        <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ .Title }}
                                          <a href={{ .Params.lien }} target="_blank"><i class="fa fa-link"></i></a>
                                        </h4>
                                        <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .Params.meta }}</div>
                                    </div>
                                    <div class="item-content">
                                        <div class="text-justify">
                                          <p>{{ .Params.tagline }}</p>
                                          {{ .Summary | safeHTML }}
                                      </div>
                                    </div>
                                </div><!--//item-->
                                {{ end }}
                            </section><!--//project-section-->
